    <!-- Optional JavaScript -->
	<script>
					
		var imgArray = new Array();
		var hats = new Array();
		var i;
		var start;
		var c; /* base canvas var */
		var ctx;
		
		function startDisplay(){ /* button click */
	
			if(start){
				if(i < imgArray.length-1){
					i++;
				}else{
					i = 0;
				}
			}else{
				start = true;
			}
			
			var cWidth = c.width;
			var cHeight = c.height;
			
			ctx.drawImage(imgArray[i], 0,0);
			
		}
		
		function AddHat(){
			var h = document.getElementById("C_hats");
			hContext = h.getContext("2d");
		
			var cWidth = c.width;
			var cHeight = c.height;
			console.log('hat name ' + hats[0]);
	
			hContext.drawImage(hats[0], 10, 25);
			
		}
	
		window.onload = function() { /* Init */
			i = 0; /*initialize the start position in array*/
			c = document.getElementById("C_pixelMe");
			ctx = c.getContext("2d");
			
			start = false;
			imgArray[0] = new Image();
			imgArray[0].src = '../pixelMe/self.png';
			
			imgArray[1] = new Image();
			imgArray[1].src = '../pixelMe/chelsea.png';			
			
			hats[0] = new Image();
			hats[0].src = '../pixelMe/tophat.png';

		}
		
		
		
	</script>
