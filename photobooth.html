<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Photo Booth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="booth-style.css">
    </head>
    <body>      
        <h1>Spooky PhotoBOOth</h1>
        <p>Will snap 3 photos and download them. Leave us your email and we'll share them with you. </p>
        <div id="lightbox">
            <span></span>>
        </div>
        <div id="booth">
           
            <div id="camera-screen">
                <div id="countdown">
                    <p>5</p>
                </div>           
                <div>
                    <video id="vid" autoplay></video>                    
                </div>            
            </div>
            <div id="control-panel">
                <div id="start" class="rect">
                    <p>Start Camera</p>
                </div>
                
                <div id="delay" class="hidden">
                    <p>Delay between photos</p>
                    <input type="text" id="delay-value" name="delay_value" value="4">                    
                </div>

                <div id="film-strip">                                 
                   
                </div>
            </div>

        </div>
     
        
        <script src="photobooth.js"></script>
    </body>
</html>
